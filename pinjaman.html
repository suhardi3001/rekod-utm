<div class="w-full">
    <div class="bg-white p-4 md:p-6 rounded-lg shadow border border-gray-200">
        <h2 class="text-xl font-bold flex items-center gap-2 text-gray-800 mb-6"><i data-lucide="monitor-smartphone"></i> Sistem Pinjaman Peranti</h2>
        
        <div class="flex flex-wrap border-b mb-6 overflow-x-auto">
            <button onclick="switchLoanTab('loan-tab-borrow')" id="btn-loan-borrow" class="px-4 py-2 text-blue-600 border-b-2 border-blue-600 font-medium">Pinjam</button>
            <button onclick="switchLoanTab('loan-tab-return')" id="btn-loan-return" class="px-4 py-2 text-gray-500 hover:text-blue-600 font-medium">Pulang</button>
            <!-- Add other tabs -->
        </div>

        <!-- PINJAM TAB -->
        <div id="loan-tab-borrow" class="loan-tab-content">
            <form id="loanForm" class="space-y-4">
                 <!-- Form Fields -->
                 <button type="button" onclick="alert('Loan Submitted')" class="w-full bg-blue-600 text-white font-bold py-2 rounded">Hantar Permohonan</button>
            </form>
        </div>
        
        <!-- OTHER TABS (Return, Admin, History) would follow similar structure -->
        <div id="loan-tab-return" class="loan-tab-content hidden">
             <!-- Return content -->
        </div>
    </div>
</div>

<script>
    window.switchLoanTab = function(tabId) {
        document.querySelectorAll('.loan-tab-content').forEach(el => el.classList.add('hidden'));
        document.getElementById(tabId).classList.remove('hidden');
        // Update button styles logic here
    }
</script>
