<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Rekod IT UTM - Private Mode Fix</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { --base-font-size: 16px; }
        html { font-size: var(--base-font-size); }
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .hidden-section { display: none !important; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%;
            width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #debug-console {
            background-color: #1a1a1a; color: #00ff00; font-family: monospace;
            padding: 1rem; margin-top: 2rem; border-radius: 0.5rem; font-size: 0.75rem;
            height: 120px; overflow-y: auto; border: 1px solid #333; width: 100%;
        }

        .login-btn-anim { position: relative; overflow: hidden; transition: all 0.4s; display: flex; align-items: center; justify-content: center; }
        .login-btn-anim.loading { background-color: #000 !important; color: transparent !important; pointer-events: none; }
        .login-btn-anim.loading::after {
            content: "UTM"; position: absolute; color: #E50914; font-weight: 900; font-size: 1.5rem;
            animation: netflix-zoom 2s infinite;
        }
        @keyframes netflix-zoom { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.2); opacity: 1; } }
        
        .tab-active-main { background-color: #1e3a8a !important; color: white; }
        .tab-inactive-main { background-color: transparent; color: white; }
        .tab-active-sub { color: #2563eb !important; border-bottom: 2px solid #2563eb !important; }
        .tab-inactive-sub { color: #6b7280; border-bottom: 2px solid transparent; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div id="login-page" class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-auto z-10 relative">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Sistem Rekod IT UTM</h1>
                <p class="text-gray-500 text-sm mt-2">Log masuk diperlukan</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div><label class="block text-gray-700 text-sm font-bold mb-2">Email</label><input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required></div>
                <div><label class="block text-gray-700 text-sm font-bold mb-2">Password</label><input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required></div>
                <div id="login-error" class="text-red-500 text-sm hidden bg-red-100 p-3 rounded"></div>
                <button type="submit" id="login-btn" class="login-btn-anim w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 h-[50px]"><span>Log Masuk</span></button>
            </form>
        </div>
        <div id="debug-console" class="w-full max-w-md mt-4"><div>> Booting...</div></div>
    </div>

    <div id="app-layout" class="hidden-section min-h-screen flex flex-col w-full">
        <nav class="bg-blue-800 text-white shadow-lg sticky top-0 z-50">
            <div class="w-full px-4 py-2 flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center">
                    <span class="font-bold text-lg mr-6">UTM REKOD</span>
                    <div class="flex gap-2">
                        <button onclick="Navigation.switchMainTab('call-log')" id="nav-call-log" class="px-3 py-1 rounded text-sm tab-active-main">Call Log</button>
                        <button onclick="Navigation.switchMainTab('loan')" id="nav-loan" class="px-3 py-1 rounded text-sm tab-inactive-main">Pinjaman</button>
                    </div>
                </div>
                <div class="flex items-center text-sm">
                    <span id="user-display" class="mr-4 text-blue-200"></span>
                    <button onclick="Auth.logout()" class="bg-red-600 px-3 py-1 rounded">Keluar</button>
                </div>
            </div>
        </nav>

        <main class="flex-grow p-4 md:p-6 w-full mx-auto max-w-7xl">
            <div id="call-log-section" class="w-full">
                <div class="flex border-b mb-6">
                    <button onclick="Navigation.switchCallLogTab('search')" id="btn-sub-search" class="px-6 py-2 font-medium tab-active-sub">INPUT</button>
                    <button onclick="Navigation.switchCallLogTab('records')" id="btn-sub-records" class="px-6 py-2 font-medium tab-inactive-sub">REKOD</button>
                </div>
                <div id="sub-search-page" class="bg-white p-6 rounded shadow border space-y-4">
                    <div class="relative">
                        <input type="text" id="global-search" class="w-full pl-10 py-2 border rounded" placeholder="Cari Nama/IC...">
                        <div id="search-results-dropdown" class="absolute z-50 w-full bg-white shadow border hidden max-h-40 overflow-y-auto"></div>
                    </div>
                    <form id="data-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="nama" placeholder="Nama" class="p-2 border rounded" readonly>
                        <input type="text" id="ic" placeholder="IC" class="p-2 border rounded" readonly>
                        <select id="issue-dropdown" class="p-2 border rounded"><option value="" disabled selected>Pilih Isu...</option></select>
                        <button type="submit" id="submit-btn" disabled class="md:col-span-2 bg-green-600 text-white py-2 rounded opacity-50">Simpan Rekod</button>
                    </form>
                </div>
                <div id="sub-records-page" class="hidden-section bg-white p-6 rounded shadow border">
                    <div id="records-table-container" class="overflow-x-auto">
                        <table class="w-full text-sm text-left">
                            <thead class="bg-gray-100"><tr><th class="p-2">Tarikh</th><th class="p-2">Nama</th><th class="p-2">Status</th></tr></thead>
                            <tbody id="records-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="loan-page" class="hidden-section">
                <div class="bg-white p-6 rounded shadow border">
                    <h2 class="text-xl font-bold mb-4">Sistem Pinjaman ICT</h2>
                    <p class="text-gray-500">Modul pinjaman sedia digunakan.</p>
                </div>
            </div>
        </main>
    </div>

    <div id="toast" class="fixed bottom-5 right-5 bg-gray-800 text-white px-6 py-3 rounded shadow-lg transform translate-y-20 transition duration-300 opacity-0 z-50"></div>

    <script>
        const CONFIG = { 
            supabaseUrl: 'https://objxfgosatmasjjifkkg.supabase.co', 
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ianhmZ29zYXRtYXNqamlma2tnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMTI1MDYsImV4cCI6MjA4MDU4ODUwNn0.Y6nVvZLbqXu4yvDaL1xXrbN7Kdl73Z-Y5HC5z56vzmw' 
        };
        const STATE = { currentUser: null };
        let supabase;

        // --- EMERGENCY OVERRIDE TIMER ---
        const emergencyTimer = setTimeout(() => {
            if (!STATE.currentUser) {
                console.warn("Init timeout. Forcing Login Display.");
                document.getElementById('login-page').classList.remove('hidden');
                Utils.log("Emergency Override: UI Active.");
            }
        }, 4000);

        const Utils = {
            log: (msg) => {
                const c = document.getElementById('debug-console');
                if (c) {
                    const d = document.createElement('div'); d.innerText = `> ${msg}`;
                    c.appendChild(d); c.scrollTop = c.scrollHeight;
                }
            },
            showToast: (msg) => {
                const t = document.getElementById('toast');
                t.innerText = msg; t.classList.remove('opacity-0', 'translate-y-20');
                setTimeout(() => t.classList.add('opacity-0', 'translate-y-20'), 3000);
            }
        };

        const Auth = {
            init: async () => {
                Utils.log("Probing storage...");
                let storageProvider = null;
                try {
                    localStorage.setItem('t', '1'); localStorage.removeItem('t');
                } catch (e) {
                    Utils.log("Private Mode detected.");
                    storageProvider = {
                        getItem: (k) => window._mem?.[k] || null,
                        setItem: (k, v) => { window._mem = window._mem || {}; window._mem[k] = v; },
                        removeItem: (k) => { delete window._mem?.[k]; }
                    };
                }

                try {
                    supabase = window.supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey, {
                        auth: { storage: storageProvider, persistSession: true }
                    });

                    const { data: { session }, error } = await Promise.race([
                        supabase.auth.getSession(),
                        new Promise((_, r) => setTimeout(() => r(new Error("Timeout")), 2500))
                    ]);

                    if (session) {
                        Auth.handleLoginSuccess(session.user);
                    } else {
                        throw new Error("No session");
                    }
                } catch (e) {
                    Utils.log("System ready for login.");
                    document.getElementById('login-page').classList.remove('hidden');
                }
            },
            login: async (e) => {
                e.preventDefault();
                const btn = document.getElementById('login-btn');
                const err = document.getElementById('login-error');
                btn.classList.add('loading'); err.classList.add('hidden');
                
                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    });
                    if (error) throw error;
                    Auth.handleLoginSuccess(data.user);
                } catch (e) {
                    btn.classList.remove('loading');
                    err.innerText = e.message; err.classList.remove('hidden');
                }
            },
            handleLoginSuccess: (user) => {
                clearTimeout(emergencyTimer);
                STATE.currentUser = user;
                document.getElementById('login-page').classList.add('hidden-section');
                document.getElementById('app-layout').classList.remove('hidden-section');
                document.getElementById('user-display').innerText = user.email;
                CallLog.init();
            },
            logout: async () => { await supabase.auth.signOut(); window.location.reload(); }
        };

        const Navigation = {
            switchMainTab: (id) => {
                document.getElementById('call-log-section').classList.toggle('hidden-section', id !== 'call-log');
                document.getElementById('loan-page').classList.toggle('hidden-section', id !== 'loan');
            },
            switchCallLogTab: (id) => {
                document.getElementById('sub-search-page').classList.toggle('hidden-section', id !== 'search');
                document.getElementById('sub-records-page').classList.toggle('hidden-section', id !== 'records');
                if (id === 'records') Records.fetch();
            }
        };

        const CallLog = {
            init: () => {
                const issues = ["ID Lock", "System Error", "Role Issue", "Lain-lain"];
                const sel = document.getElementById('issue-dropdown');
                issues.forEach(i => sel.appendChild(new Option(i, i)));
                Utils.log("Module: CallLog Ready.");
            },
            checkValidity: () => {
                const ok = document.getElementById('nama').value && document.getElementById('issue-dropdown').value;
                const btn = document.getElementById('submit-btn');
                btn.disabled = !ok; btn.classList.toggle('opacity-50', !ok);
            }
        };

        const Records = {
            fetch: async () => {
                const body = document.getElementById('records-table-body');
                body.innerHTML = '<tr><td colspan="3" class="text-center p-4">Loading...</td></tr>';
                const { data } = await supabase.from('rekod').select('*').limit(10);
                body.innerHTML = '';
                if(data) data.forEach(r => {
                    body.innerHTML += `<tr class="border-b"><td class="p-2 text-xs">${new Date(r.created_at).toLocaleDateString()}</td><td class="p-2">${r.nama}</td><td class="p-2">${r.confirmation}</td></tr>`;
                });
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) lucide.createIcons();
            Auth.init();
            document.getElementById('login-form').addEventListener('submit', Auth.login);
            document.getElementById('issue-dropdown').addEventListener('change', CallLog.checkValidity);
        });
    </script>
</body>
</html>
