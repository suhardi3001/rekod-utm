    <style>
        /* --- GLOBAL STYLES --- */
        :root { --base-font-size: 16px; }
        html { font-size: var(--base-font-size); }
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        
        .hidden-section { display: none !important; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%;
            width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .table-container { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; }
        
        /* Debug Console */
        #debug-console {
            background-color: #1a1a1a; color: #00ff00; font-family: monospace;
            padding: 1rem; margin-top: 2rem; border-radius: 0.5rem; font-size: 0.75rem;
            height: 150px; overflow-y: auto; border: 1px solid #333; width: 100%;
        }

        /* Netflix Login Animation */
        .login-btn-anim {
            position: relative; transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .login-btn-anim.loading { background-color: #000 !important; color: transparent !important; pointer-events: none; border: 1px solid #1a1a1a; }
        .login-btn-anim.loading::after {
            content: "UTM"; position: absolute; color: #E50914; font-family: 'Arial Black', sans-serif;
            font-weight: 900; font-size: 1.8rem; letter-spacing: 2px;
            animation: netflix-zoom 2s ease-in-out infinite; text-shadow: 0 0 15px rgba(229, 9, 20, 0.8);
        }
        @keyframes netflix-zoom {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; text-shadow: 0 0 25px rgba(229, 9, 20, 1); }
            100% { transform: scale(1); opacity: 0.8; }
        }
        .login-btn-anim.success {
            width: 50px !important; border-radius: 50px !important;
            background-color: #22c55e !important; color: transparent !important; pointer-events: none;
        }
        .login-btn-anim.success::before {
            content: ""; position: absolute; width: 15px; height: 24px;
            border-right: 4px solid white; border-bottom: 4px solid white;
            transform: rotate(45deg) translate(-2px, -2px); animation: checkmark 0.3s ease-in-out forwards;
        }
        @keyframes checkmark {
            0% { opacity: 0; transform: rotate(45deg) scale(0.5) translate(-2px, -2px); }
            100% { opacity: 1; transform: rotate(45deg) scale(1) translate(-2px, -2px); }
        }
        
        .tab-active-main { background-color: #1e3a8a !important; color: white; }
        .tab-inactive-main { background-color: transparent; color: white; }
        .tab-active-sub { color: #2563eb !important; border-bottom: 2px solid #2563eb !important; }
        .tab-inactive-sub { color: #6b7280; border-bottom: 2px solid transparent; }

        th.draggable-header { cursor: grab; position: relative; transition: background-color 0.2s; }
        th.draggable-header:hover { background-color: #e5e7eb; }
        th.draggable-header:active { cursor: grabbing; }
        th.drag-over { border-left: 3px solid #3b82f6; background-color: #eff6ff; }
        [contenteditable]:focus { outline: 2px solid #3b82f6; background-color: white; padding: 2px 4px; border-radius: 4px; }
    </style>

    <script>
        const CONFIG = { 
            supabaseUrl: 'https://objxfgosatmasjjifkkg.supabase.co', 
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ianhmZ29zYXRtYXNqamlma2tnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMTI1MDYsImV4cCI6MjA4MDU4ODUwNn0.Y6nVvZLbqXu4yvDaL1xXrbN7Kdl73Z-Y5HC5z56vzmw' 
        };
        const STATE = { currentUser: null, searchTimeout: null, baseFontSize: 16 };
        let supabase;

        const Utils = {
            log: (msg) => { 
                const c = document.getElementById('debug-console'); 
                if (c) {
                    const div = document.createElement('div');
                    div.innerText = `> ${msg}`;
                    c.appendChild(div); 
                    c.scrollTop = c.scrollHeight;
                }
                console.log(`[System] ${msg}`);
            },
            showToast: (msg) => { const t = document.getElementById('toast'); t.innerText = msg; t.classList.remove('opacity-0', 'translate-y-20'); setTimeout(() => t.classList.add('opacity-0', 'translate-y-20'), 3000); },
            enableField: (id) => { const el = document.getElementById(id); if(el){ el.readOnly = false; el.classList.remove('bg-gray-50'); el.classList.add('bg-white'); el.focus(); } },
            formatDate: (dateStr) => { if(!dateStr) return '-'; return new Date(dateStr).toLocaleDateString('ms-MY'); }
        };

        const Auth = {
            init: async () => {
                Utils.log("Detecting browser storage capability...");
                
                // FALLBACK STORAGE FOR PRIVATE BROWSING
                let customStorage = null;
                try {
                    localStorage.setItem('utm_probe', '1');
                    localStorage.removeItem('utm_probe');
                    Utils.log("Standard storage available.");
                } catch (e) {
                    Utils.log("Private Mode detected: Initializing In-Memory Fallback.");
                    customStorage = {
                        getItem: (key) => window._memory_storage?.[key] || null,
                        setItem: (key, val) => { window._memory_storage = window._memory_storage || {}; window._memory_storage[key] = val; },
                        removeItem: (key) => { delete window._memory_storage?.[key]; }
                    };
                }

                try {
                    // Initialize Supabase Client with fail-safe options
                    supabase = window.supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey, {
                        auth: {
                            persistSession: true,
                            storage: customStorage,
                            autoRefreshToken: true,
                            detectSessionInUrl: true
                        }
                    });

                    Utils.log("Validating session (3s timeout)...");
                    // Using Promise.race to prevent infinite "Booting" hang
                    const sessionPromise = supabase.auth.getSession();
                    const timeoutPromise = new Promise((_, reject) => setTimeout(() => reject(new Error("Storage Hang")), 3000));

                    const { data: { session }, error } = await Promise.race([sessionPromise, timeoutPromise]);
                    
                    if (error) throw error;
                    if (session) {
                        Utils.log("Session verified.");
                        Auth.handleLoginSuccess(session.user);
                    } else {
                        Utils.log("Awaiting Login...");
                        document.getElementById('login-page').classList.remove('hidden');
                    }
                } catch (e) {
                    Utils.log(`Note: ${e.message}. Bypassing persistent auth.`);
                    document.getElementById('login-page').classList.remove('hidden');
                }
            },
            login: async (e) => {
                e.preventDefault();
                const btn = document.getElementById('login-btn');
                btn.classList.add('loading');
                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    });
                    if (error) throw error;
                    btn.classList.remove('loading');
                    btn.classList.add('success');
                    setTimeout(() => Auth.handleLoginSuccess(data.user), 1000);
                } catch (err) {
                    btn.classList.remove('loading');
                    const errEl = document.getElementById('login-error');
                    errEl.innerText = err.message;
                    errEl.classList.remove('hidden');
                }
            },
            handleLoginSuccess: (user) => {
                STATE.currentUser = user;
                document.getElementById('login-page').classList.add('hidden-section');
                document.getElementById('app-layout').classList.remove('hidden-section');
                document.getElementById('user-display').innerText = user.email;
                Navigation.switchMainTab('call-log');
                CallLog.init();
            },
            logout: async () => { await supabase.auth.signOut(); window.location.reload(); }
        };

        const Navigation = {
            switchMainTab: (id) => {
                document.getElementById('call-log-section').classList.toggle('hidden-section', id !== 'call-log');
                document.getElementById('loan-page').classList.toggle('hidden-section', id !== 'loan');
                if (id === 'loan') Loan.loadData();
            },
            switchCallLogTab: (id) => {
                document.getElementById('sub-search-page').classList.toggle('hidden-section', id !== 'search');
                document.getElementById('sub-records-page').classList.toggle('hidden-section', id !== 'records');
                if (id === 'records') Records.init();
            }
        };

        // UI, CallLog, Records, Loan objects remain with your logic structure
        const UI = { adjustFontSize: (delta) => { STATE.baseFontSize += delta; document.documentElement.style.fontSize = STATE.baseFontSize + 'px'; } };

        const CallLog = {
            options: { komunikasi: [], sistem: [], perkara: [] },
            init: async () => {
                const { data } = await supabase.from('isu').select('*');
                CallLog.options.komunikasi = ["Email", "Call", "WhatsApp", "Walk-in"];
                CallLog.options.sistem = ["Portal", "ECP450", "ECP400", "HCP400", "SOLMAN", "PSA400", "BP1", "BWP"];
                CallLog.options.perkara = ["ID Lock", "Masalah Role", "System Error", "Lain-lain"];
                CallLog.renderOptions();
            },
            renderOptions: () => {
                const conK = document.getElementById('container-komunikasi'); conK.innerHTML = '';
                CallLog.options.komunikasi.forEach(k => {
                    conK.innerHTML += `<label class="p-2 border rounded cursor-pointer text-sm bg-white"><input type="radio" name="komunikasi" value="${k}" onchange="CallLog.checkValidity()"> ${k}</label>`;
                });
                const conS = document.getElementById('container-sistem'); conS.innerHTML = '';
                CallLog.options.sistem.forEach(s => {
                    conS.innerHTML += `<label class="p-2 border rounded cursor-pointer text-sm bg-white"><input type="radio" name="system_type" value="${s}" onchange="CallLog.checkValidity()"> ${s}</label>`;
                });
                const selP = document.getElementById('issue-dropdown'); 
                CallLog.options.perkara.forEach(p => selP.appendChild(new Option(p, p)));
                selP.onchange = CallLog.checkValidity;
            },
            toggleInput: (id) => { document.getElementById(`add-input-${id}`).classList.toggle('hidden'); },
            saveOnEnter: async (e, type) => {
                if (e.key === 'Enter') {
                    const payload = {}; payload[type] = e.target.value;
                    await supabase.from('isu').insert([payload]);
                    CallLog.init();
                }
            },
            handleSearch: (query) => {
                if (query.length < 3) return;
                clearTimeout(STATE.searchTimeout);
                STATE.searchTimeout = setTimeout(async () => {
                    const { data } = await supabase.from('personnel').select('*').or(`nama.ilike.%${query}%,ic_number.ilike.%${query}%`).limit(5);
                    const dd = document.getElementById('search-results-dropdown');
                    dd.innerHTML = ''; dd.classList.remove('hidden');
                    data.forEach(p => {
                        const div = document.createElement('div');
                        div.className = "p-2 hover:bg-blue-50 cursor-pointer";
                        div.innerText = `${p.nama} (${p.ic_number})`;
                        div.onclick = () => {
                            ['nama','ic','kod_ptj','department','emel','telefon','gred'].forEach(f => {
                                document.getElementById(f).value = p[f === 'ic' ? 'ic_number' : f] || '';
                            });
                            dd.classList.add('hidden');
                            CallLog.checkValidity();
                        };
                        dd.appendChild(div);
                    });
                }, 400);
            },
            checkValidity: () => {
                const ok = document.querySelector('input[name="komunikasi"]:checked') && document.querySelector('input[name="system_type"]:checked') && document.getElementById('nama').value;
                const btn = document.getElementById('submit-btn');
                btn.disabled = !ok;
                btn.classList.toggle('opacity-50', !ok);
            },
            submit: async (e) => {
                e.preventDefault();
                const btn = document.getElementById('submit-btn');
                btn.innerText = "Processing...";
                const entry = {
                    nama: document.getElementById('nama').value,
                    ic_number: document.getElementById('ic').value,
                    komunikasi: document.querySelector('input[name="komunikasi"]:checked').value,
                    sistem: document.querySelector('input[name="system_type"]:checked').value,
                    perkara: document.getElementById('issue-dropdown').value,
                    perekod: STATE.currentUser.email,
                    confirmation: 'TIDAK'
                };
                await supabase.from('rekod').insert([entry]);
                Utils.showToast("Saved!");
                document.getElementById('data-form').reset();
                btn.innerText = "Hantar Rekod";
                CallLog.checkValidity();
            }
        };

        const Records = {
            init: () => Records.fetch(),
            fetch: async () => {
                const { data } = await supabase.from('rekod').select('*').order('created_at', {ascending: false});
                const head = document.getElementById('records-table-head');
                head.innerHTML = '<tr><th class="p-2">Tarikh</th><th class="p-2">Nama</th><th class="p-2">Sistem</th><th class="p-2">Status</th></tr>';
                const body = document.getElementById('records-table-body');
                body.innerHTML = '';
                data.forEach(r => {
                    body.innerHTML += `<tr class="border-b"><td class="p-2">${Utils.formatDate(r.created_at)}</td><td class="p-2">${r.nama}</td><td class="p-2">${r.sistem}</td><td class="p-2">${r.confirmation}</td></tr>`;
                });
            },
            exportExcel: () => { Utils.showToast("Exporting..."); }
        };

        const Loan = {
            loadData: async () => {
                const { data: devices } = await supabase.from('device_inventory').select('*').eq('status', 'Tersedia');
                const ds = document.getElementById('deviceSelect'); ds.innerHTML = '';
                devices.forEach(d => ds.appendChild(new Option(d.tag, d.tag)));
            },
            submit: async () => {
                const payload = {
                    user_name: document.getElementById('loanUserName').value,
                    device_tag: document.getElementById('deviceSelect').value,
                    start_date: document.getElementById('loanStartDate').value,
                    end_date: document.getElementById('loanEndDate').value,
                    status: 'Active',
                    issued_by: STATE.currentUser.email
                };
                await supabase.from('rekod_pinjaman').insert([payload]);
                await supabase.from('device_inventory').update({status:'Dipinjam'}).eq('tag', payload.device_tag);
                Utils.showToast("Loan Success!");
                Loan.loadData();
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') lucide.createIcons();
            Auth.init();
            document.getElementById('login-form').addEventListener('submit', Auth.login);
            document.getElementById('global-search').addEventListener('input', (e) => CallLog.handleSearch(e.target.value));
            document.getElementById('data-form').addEventListener('submit', CallLog.submit);
        });
    </script>
</body>
</html>
