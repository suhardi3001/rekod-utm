<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Rekod IT (Refactored v5)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* --- GLOBAL STYLES --- */
        :root { --base-font-size: 16px; }
        html { font-size: var(--base-font-size); }
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        
        /* Utility Classes */
        .hidden-section { display: none !important; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        /* Loader Animation */
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%;
            width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Custom Scrollbar for Tables */
        .table-container { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; }
        
        /* Netflix-style Login Button Animation */
        .login-btn-anim { position: relative; transition: all 0.4s; overflow: hidden; }
        .login-btn-anim.loading { background-color: #000; color: transparent; pointer-events: none; }
        .login-btn-anim.loading::after {
            content: "LOADING"; position: absolute; color: #E50914; font-weight: 900;
            animation: pulse 1.5s infinite; left: 50%; top: 50%; transform: translate(-50%, -50%);
        }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        
        /* Tab States */
        .tab-active-main { background-color: #1e3a8a !important; color: white; }
        .tab-inactive-main { background-color: transparent; color: white; }
        .tab-active-sub { color: #2563eb !important; border-bottom: 2px solid #2563eb !important; }
        .tab-inactive-sub { color: #6b7280; border-bottom: 2px solid transparent; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div id="login-page" class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-auto z-10 relative">
            <div class="text-center mb-8 mt-4">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Sistem Rekod <br> Unit Teknologi Maklumat</h1>
                <p class="text-gray-500 text-sm mt-2">Sila log masuk untuk meneruskan</p>
            </div>
            
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="admin@example.com" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="********" required>
                </div>
                <div id="login-error" class="text-red-500 text-sm hidden bg-red-100 p-3 rounded"></div>
                
                <button type="submit" id="login-btn" class="login-btn-anim w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700">
                    Log Masuk
                </button>

        </div>
    </div>

    <div id="app-layout" class="hidden-section min-h-screen flex flex-col w-full">
        
        <nav class="bg-blue-800 text-white shadow-lg sticky top-0 z-50">
            <div class="w-full px-4 py-2 flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center mb-2 md:mb-0">
                    <span class="font-bold text-lg mr-6">Sistem Rekod IT</span>
                    <div class="flex gap-1">
                        <button onclick="UI.adjustFontSize(-1)" class="bg-white/20 px-2 rounded hover:bg-white/40">A-</button>
                        <button onclick="UI.adjustFontSize(1)" class="bg-white/20 px-2 rounded hover:bg-white/40">A+</button>
                    </div>
                    <div class="ml-6 flex gap-2">
                        <button onclick="Navigation.switchMainTab('call-log')" id="nav-call-log" class="px-3 py-1 rounded text-sm font-medium tab-active-main">Call Log</button>
                        <button onclick="Navigation.switchMainTab('loan')" id="nav-loan" class="px-3 py-1 rounded text-sm font-medium tab-inactive-main">Pinjaman</button>
                    </div>
                </div>
                <div class="flex items-center text-sm">
                    <span id="user-display" class="mr-4 text-blue-200"></span>

        <main class="flex-grow p-4 md:p-6 w-full mx-auto max-w-7xl"> 
            
            <input type="file" id="import-excel" accept=".xlsx" class="hidden">

            <div id="call-log-section" class="w-full">
                <div class="flex border-b mb-6">
                    <button onclick="Navigation.switchCallLogTab('search')" id="btn-sub-search" class="px-6 py-2 font-medium tab-active-sub">Input</button>
                    <button onclick="Navigation.switchCallLogTab('records')" id="btn-sub-records" class="px-6 py-2 font-medium tab-inactive-sub">Database</button>
                </div>

                <div id="sub-search-page" class="space-y-6">
                    
                    <div class="bg-white p-6 rounded-lg shadow border">
                        <h2 class="text-lg font-bold mb-4 flex gap-2"><i data-lucide="search"></i> Carian Live (Master Data)</h2>
                        <div class="relative">
                            <input type="text" id="global-search" class="w-full pl-10 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Cari Nama, IC, atau Jabatan...">
                            <span class="absolute left-3 top-2.5 text-gray-400"><i data-lucide="search" class="w-5 h-5"></i></span>
                            <div id="search-results-dropdown" class="absolute z-50 w-full bg-white shadow-xl rounded-b-lg border hidden max-h-60 overflow-y-auto mt-1"></div>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow border">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-bold flex gap-2"><i data-lucide="file-text"></i> Borang Maklumat</h2>
                            <button id="btn-update-master" onclick="CallLog.updateMasterData()" class="hidden bg-yellow-500 text-white text-xs px-3 py-1 rounded shadow animate-fade-in flex items-center gap-1 hover:bg-yellow-600">
                                <i data-lucide="save" class="w-3 h-3"></i> Simpan ke Data Induk
                            </button>
                        </div>
                        
                        <form id="data-form">
                            <input type="hidden" id="is-new-user" value="false">
                            
                            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                
                                <div class="space-y-4">
                                    <h3 class="font-bold text-gray-700 border-b pb-2">Maklumat Pengguna</h3>
                                    
                                    <div>
                                        <label class="text-sm font-medium text-gray-700">1. Nama</label>
                                        <div class="relative">
                                            <input type="text" id="nama" class="w-full px-3 py-2 border rounded bg-gray-50 read-only:text-gray-500" readonly>
                                            <button type="button" onclick="CallLog.enableEdit('nama')" class="absolute right-2 top-2 text-gray-400 hover:text-blue-600"><i data-lucide="pencil" class="w-4 h-4"></i></button>

                                    </div>

                                        <div>
                                            <label class="text-sm font-medium text-gray-700">2. IC</label>
                                            <div class="relative">
                                                <input type="text" id="ic" class="w-full px-3 py-2 border rounded bg-gray-50 read-only:text-gray-500" readonly>
                                                <button type="button" onclick="CallLog.enableEdit('ic')" class="absolute right-2 top-2 text-gray-400 hover:text-blue-600"><i data-lucide="pencil" class="w-4 h-4"></i></button>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="grid grid-cols-2 gap-4">
                                        <div>
                                            <label class="text-sm font-medium text-gray-700">4. Jabatan</label>
                                            <div class="relative">
                                                <input type="text" id="department" class="w-full px-3 py-2 border rounded bg-gray-50 read-only:text-gray-500" readonly>
                                                <button type="button" onclick="CallLog.enableEdit('department')" class="absolute right-2 top-2 text-gray-400 hover:text-blue-600"><i data-lucide="pencil" class="w-4 h-4"></i></button>
                                            </div>
                                        </div>
                                        <div>
                                            <label class="text-sm font-medium text-gray-700">5. Emel</label>
                                            <div class="relative">
                                                <input type="email" id="emel" class="w-full px-3 py-2 border rounded bg-gray-50 read-only:text-gray-500" readonly>
                                                <button type="button" onclick="CallLog.enableEdit('emel')" class="absolute right-2 top-2 text-gray-400 hover:text-blue-600"><i data-lucide="pencil" class="w-4 h-4"></i></button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="grid grid-cols-2 gap-4">
                                        <div>
                                            <label class="text-sm font-medium text-gray-700">6. No Telefon</label>
                                            <div class="relative">
                                                <input type="text" id="telefon" class="w-full px-3 py-2 border rounded bg-gray-50 read-only:text-gray-500" readonly>
                                                <button type="button" onclick="CallLog.enableEdit('telefon')" class="absolute right-2 top-2 text-gray-400 hover:text-blue-600"><i data-lucide="pencil" class="w-4 h-4"></i></button>
                                            </div>
                                        </div>
                                        <div>
                                            <label class="text-sm font-medium text-gray-700">7. Gred</label>
                                            <div class="relative">
                                                <input type="text" id="gred" class="w-full px-3 py-2 border rounded bg-gray-50 read-only:text-gray-500" readonly>
                                                <button type="button" onclick="CallLog.enableEdit('gred')" class="absolute right-2 top-2 text-gray-400 hover:text-blue-600"><i data-lucide="pencil" class="w-4 h-4"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="bg-gray-50 p-4 rounded-lg border h-fit">
                                    <label class="block text-sm font-bold text-gray-800 mb-3 border-b pb-2">Kategori Sistem & Isu <span class="text-red-500">*</span></label>
                                    
                                    <div class="flex flex-col md:flex-row gap-6">
                                        <div class="w-full md:w-1/2 flex flex-col space-y-2" id="system-radio-group">
                                            <label class="radio-label flex items-center gap-2 p-2 bg-white border rounded cursor-pointer hover:bg-blue-50"><input type="radio" name="system_type" value="portal" class="text-blue-600"> 1. Portal</label>
                                            <label class="radio-label flex items-center gap-2 p-2 bg-white border rounded cursor-pointer hover:bg-blue-50"><input type="radio" name="system_type" value="ecp450" class="text-blue-600"> 2. ECP450</label>
                                            <label class="radio-label flex items-center gap-2 p-2 bg-white border rounded cursor-pointer hover:bg-blue-50"><input type="radio" name="system_type" value="ecp400" class="text-blue-600"> 3. ECP400</label>
                                            <label class="radio-label flex items-center gap-2 p-2 bg-white border rounded cursor-pointer hover:bg-blue-50"><input type="radio" name="system_type" value="hcp400" class="text-blue-600"> 4. HCP400</label>
                                            <label class="radio-label flex items-center gap-2 p-2 bg-white border rounded cursor-pointer hover:bg-blue-50"><input type="radio" name="system_type" value="solman" class="text-blue-600"> 5. SOLMAN</label>
                                            <label class="radio-label flex items-center gap-2 p-2 bg-white border rounded cursor-pointer hover:bg-blue-50"><input type="radio" name="system_type" value="psa400" class="text-blue-600"> 6. PSA400</label>
                                            <label class="radio-label flex items-center gap-2 p-2 bg-white border rounded cursor-pointer hover:bg-blue-50"><input type="radio" name="system_type" value="bp1" class="text-blue-600"> 7. BP1</label>
                                            <label class="radio-label flex items-center gap-2 p-2 bg-white border rounded cursor-pointer hover:bg-blue-50"><input type="radio" name="system_type" value="bwp" class="text-blue-600"> 8. BWP</label>

                                        <div class="w-full md:w-1/2 pt-1">
                                            <div id="issue-dropdown-container" class="hidden animate-fade-in bg-white p-3 rounded-lg border shadow-sm">
                                                <label class="block text-sm font-medium text-gray-700 mb-2">Pilih Jenis Isu</label>
                                                <select id="issue-dropdown" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                                                    <option value="" disabled selected>Sila Pilih...</option>
                                                </select>
                                                <input type="text" id="other-issue-input" class="mt-2 w-full px-3 py-2 border rounded-lg hidden" placeholder="Nyatakan masalah...">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="mt-6 pt-4 border-t">
                                        <button type="submit" id="submit-btn" disabled class="w-full bg-green-600 text-white font-bold py-3 rounded-lg opacity-50 cursor-not-allowed transition hover:scale-[1.02] flex justify-center gap-2">
                                            <i data-lucide="save"></i> Hantar Rekod
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="sub-records-page" class="hidden-section">
                    <div class="bg-white p-6 rounded-lg shadow border">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-bold">Pangkalan Data Rekod</h2>
                            <div class="flex gap-2">
                                <button onclick="Records.refresh()" class="bg-gray-100 p-2 rounded hover:bg-gray-200"><i data-lucide="refresh-cw" class="w-4 h-4"></i></button>
                                <button onclick="Records.exportExcel()" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 text-sm">Excel</button>
                            </div>
                        </div>
                        <div class="table-container border rounded">
                            <table class="min-w-full bg-white text-sm">
                                <thead class="bg-gray-100 text-gray-700 uppercase">
                                    <tr>
                                        <th class="p-3 text-left">Tarikh</th>
                                        <th class="p-3 text-left">Nama</th>
                                        <th class="p-3 text-left">IC</th>
                                        <th class="p-3 text-left">Jabatan</th>
                                        <th class="p-3 text-left">Perkara</th>
                                        <th class="p-3 text-left">Status</th>
                                    </tr>
                                </thead>
                                <tbody id="records-table-body" class="text-gray-600"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div id="loan-page" class="hidden-section w-full">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-bold mb-4">Sistem Pinjaman Peranti</h2>
                    <p class="text-gray-500">Modul pinjaman dimuatkan di sini...</p>
                    </div>
            </div>

        </main>
    </div>

    <div id="toast" class="fixed bottom-5 right-5 bg-gray-800 text-white px-6 py-3 rounded shadow-lg transform translate-y-20 transition duration-300 opacity-0 z-50"></div>

    <script>
        /**
         * TABLE OF CONTENTS
         * 1. CONFIGURATION & STATE
         * 2. UTILITY FUNCTIONS (Logging, Toasts)
         * 3. AUTHENTICATION MODULE
         * 4. UI & NAVIGATION CONTROLLER
         * 5. CALL LOG MODULE (Search, Forms, Master Data Update)
         * 6. RECORDS MODULE (Fetch, Table)
         * 7. LOAN MODULE (Placeholder structure)
         * 8. INITIALIZATION
         */

        // ==========================================
        // 1. CONFIGURATION & STATE
        // ==========================================
        const CONFIG = {
            supabaseUrl: 'https://objxfgosatmasjjifkkg.supabase.co',
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ianhmZ29zYXRtYXNqamlma2tnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMTI1MDYsImV4cCI6MjA4MDU4ODUwNn0.Y6nVvZLbqXu4yvDaL1xXrbN7Kdl73Z-Y5HC5z56vzmw',
            adminEmail: 'suhardi.alias@moe.gov.my'
        };

        const STATE = {
            currentUser: null,
            searchTimeout: null,
            baseFontSize: 16
        };

        // Initialize Supabase
        let supabase;
        try {
            supabase = window.supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);
        } catch (e) {
            alert("Error initializing Supabase. Check internet connection.");
        }

        // ==========================================
        // 2. UTILITY FUNCTIONS
        // ==========================================
        const Utils = {
            showToast: (msg) => {
                const t = document.getElementById('toast');
                t.innerText = msg;
                t.classList.remove('opacity-0', 'translate-y-20');
                setTimeout(() => t.classList.add('opacity-0', 'translate-y-20'), 3000);
            },
            
            enableField: (id) => {
                const el = document.getElementById(id);
                if(el) {
                    el.readOnly = false;
                    el.classList.remove('bg-gray-50');
                    el.classList.add('bg-white', 'ring-2', 'ring-blue-100');
                    el.focus();
                    // Trigger Master Data Update Button logic
                    document.getElementById('btn-update-master').classList.remove('hidden');
                }
            },

            formatDate: (dateStr) => {
                return new Date(dateStr).toLocaleString('ms-MY');
            }
        };

        // ==========================================
        // 3. AUTHENTICATION MODULE
        // ==========================================
        const Auth = {
            init: async () => {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) Auth.handleLoginSuccess(session.user);
                else document.getElementById('login-page').classList.remove('hidden');
            },

            login: async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const btn = document.getElementById('login-btn');

                btn.classList.add('loading');
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                
                if (error) {
                    btn.classList.remove('loading');
                    document.getElementById('login-error').innerText = error.message;
                    document.getElementById('login-error').classList.remove('hidden');
                } else {
                    btn.classList.remove('loading');
                    Auth.handleLoginSuccess(data.user);
                }
            },

            handleLoginSuccess: (user) => {
                STATE.currentUser = user;
                document.getElementById('login-page').classList.add('hidden-section');
                document.getElementById('app-layout').classList.remove('hidden-section');
                document.getElementById('user-display').innerText = user.email;
                Navigation.switchMainTab('call-log'); // Default tab
            },

            logout: async () => {
                await supabase.auth.signOut();
                window.location.reload();
            }
        };

        // ==========================================
        // 4. UI & NAVIGATION CONTROLLER
        // ==========================================
        const Navigation = {
            switchMainTab: (tabId) => {
                document.getElementById('call-log-section').classList.toggle('hidden-section', tabId !== 'call-log');
                document.getElementById('loan-page').classList.toggle('hidden-section', tabId !== 'loan');
                
                // Update Buttons
                const btnCall = document.getElementById('nav-call-log');
                const btnLoan = document.getElementById('nav-loan');
                
                if (tabId === 'call-log') {
                    btnCall.classList.replace('tab-inactive-main', 'tab-active-main');
                    btnLoan.classList.replace('tab-active-main', 'tab-inactive-main');
                } else {
                    btnLoan.classList.replace('tab-inactive-main', 'tab-active-main');
                    btnCall.classList.replace('tab-active-main', 'tab-inactive-main');
                }
            },

            switchCallLogTab: (subTabId) => {
                document.getElementById('sub-search-page').classList.toggle('hidden-section', subTabId !== 'search');
                document.getElementById('sub-records-page').classList.toggle('hidden-section', subTabId !== 'records');
                
                const btnSearch = document.getElementById('btn-sub-search');
                const btnRec = document.getElementById('btn-sub-records');

                if (subTabId === 'search') {
                    btnSearch.className = "px-6 py-2 font-medium tab-active-sub";
                    btnRec.className = "px-6 py-2 font-medium tab-inactive-sub";
                } else {
                    btnRec.className = "px-6 py-2 font-medium tab-active-sub";
                    btnSearch.className = "px-6 py-2 font-medium tab-inactive-sub";
                    Records.fetch(); // Load data when clicking tab
                }
            }
        };

        const UI = {
            adjustFontSize: (delta) => {
                STATE.baseFontSize += delta;
                if(STATE.baseFontSize < 12) STATE.baseFontSize = 12;
                if(STATE.baseFontSize > 24) STATE.baseFontSize = 24;
                document.documentElement.style.fontSize = STATE.baseFontSize + 'px';
            }
        };

        // ==========================================
        // 5. CALL LOG MODULE (Logic for Form)
        // ==========================================
        const CallLog = {
            // Live Search Functionality
            handleSearch: (query) => {
                const dd = document.getElementById('search-results-dropdown');
                if (STATE.searchTimeout) clearTimeout(STATE.searchTimeout);

                if (!query || query.length < 2) {
                    dd.classList.add('hidden');
                    return;
                }

                STATE.searchTimeout = setTimeout(async () => {
                    dd.classList.remove('hidden');
                    dd.innerHTML = '<div class="p-2 text-center text-xs">Loading...</div>';

                    // Query Personnel Table
                    const { data } = await supabase.from('personnel').select('*')
                        .or(`nama.ilike.%${query}%,ic_number.ilike.%${query}%,department.ilike.%${query}%`)
                        .limit(5);

                    dd.innerHTML = '';

                    // Option 1: No Results -> Offer to Add New
                    if (!data || data.length === 0) {
                        const item = document.createElement('div');
                        item.className = "p-3 hover:bg-green-50 text-green-700 cursor-pointer text-sm font-bold border-b";
                        item.innerHTML = `+ Tiada Rekod. Tambah "${query}"?`;
                        item.onclick = () => CallLog.prepareNewUser(query);
                        dd.appendChild(item);
                        return;
                    }

                    // Option 2: Show Results
                    data.forEach(p => {
                        const item = document.createElement('div');
                        item.className = "p-3 hover:bg-blue-50 cursor-pointer border-b";
                        item.innerHTML = `<div class="font-bold text-sm">${p.nama}</div><div class="text-xs text-gray-500">${p.ic_number} | ${p.department}</div>`;
                        item.onclick = () => CallLog.fillForm(p);
                        dd.appendChild(item);
                    });
                }, 300);
            },

            // Fill form with existing data
            fillForm: (data) => {
                const fields = ['nama', 'ic', 'kod_ptj', 'department', 'emel', 'telefon', 'gred'];
                fields.forEach(key => {
                    // Map 'ic' to 'ic_number' from DB
                    const dbKey = key === 'ic' ? 'ic_number' : key;
                    document.getElementById(key).value = data[dbKey] || '';
                });
                document.getElementById('search-results-dropdown').classList.add('hidden');
                document.getElementById('is-new-user').value = 'false';
                // Hide update master button until they edit something
                document.getElementById('btn-update-master').classList.add('hidden');
                CallLog.checkValidity();
            },

            // Prepare form for new user
            prepareNewUser: (name) => {
                document.getElementById('data-form').reset();
                document.getElementById('nama').value = name.toUpperCase();
                document.getElementById('is-new-user').value = 'true';
                
                // Unlock all fields automatically
                ['nama', 'ic', 'kod_ptj', 'department', 'emel', 'telefon', 'gred'].forEach(id => Utils.enableField(id));
                
                document.getElementById('search-results-dropdown').classList.add('hidden');
                // Hide master update button for new users (saving happens on submit)
                document.getElementById('btn-update-master').classList.add('hidden');
                CallLog.checkValidity();
            },

            enableEdit: (id) => {
                Utils.enableField(id);
            },

            // Update Issue Dropdown based on Radio Selection
            updateIssues: (system) => {
                const dd = document.getElementById('issue-dropdown');
                dd.innerHTML = '<option value="" disabled selected>Pilih Isu</option>';
                
                const commonIssues = ["Masalah Login / ID", "Sistem Error", "Lain-lain"];
                const specificIssues = {
                    'portal': ["Grey Out", "Ralat Profil", ...commonIssues],
                    'ecp450': ["Ralat HKP", "Dokumen Hilang", ...commonIssues],
                    // Add more mappings as needed
                };

                const list = specificIssues[system] || commonIssues;
                list.forEach(i => {
                    const opt = document.createElement('option');
                    opt.value = i; opt.text = i;
                    dd.appendChild(opt);
                });
                
                document.getElementById('issue-dropdown-container').classList.remove('hidden');
            },

            // Real-time Form Validation
            checkValidity: () => {
                const requiredFields = ['nama', 'ic', 'department', 'kod_ptj'];
                const textValid = requiredFields.every(id => document.getElementById(id).value.trim() !== '');
                const radioValid = document.querySelector('input[name="system_type"]:checked') !== null;
                const dropValid = document.getElementById('issue-dropdown').value !== '';

                const btn = document.getElementById('submit-btn');
                if (textValid && radioValid && dropValid) {
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                    btn.disabled = true;
                    btn.classList.add('opacity-50', 'cursor-not-allowed');
                }
            },

            // Logic: Update Master Data Only (The hidden button)
            updateMasterData: async () => {
                const payload = {
                    ic_number: document.getElementById('ic').value,
                    nama: document.getElementById('nama').value,
                    kod_ptj: document.getElementById('kod_ptj').value,
                    department: document.getElementById('department').value,
                    emel: document.getElementById('emel').value,
                    telefon: document.getElementById('telefon').value,
                    gred: document.getElementById('gred').value
                };

                if (!payload.ic_number) return alert("IC is required to update.");

                // Check exist
                const { data: exist } = await supabase.from('personnel').select('id').eq('ic_number', payload.ic_number).maybeSingle();
                
                let error;
                if(exist) {
                    const { error: err } = await supabase.from('personnel').update(payload).eq('ic_number', payload.ic_number);
                    error = err;
                } else {
                    const { error: err } = await supabase.from('personnel').insert([payload]);
                    error = err;
                }

                if(!error) {
                    Utils.showToast("Data Induk Dikemaskini!");
                    document.getElementById('btn-update-master').classList.add('hidden');
                } else {
                    alert("Gagal: " + error.message);
                }
            },

            // Submit the Main Form (Log + Auto Update Master)
            submit: async (e) => {
                e.preventDefault();
                if(!STATE.currentUser) return alert("Session expired.");

                // 1. Gather Data
                const formData = {
                    ic_number: document.getElementById('ic').value,
                    nama: document.getElementById('nama').value,
                    kod_ptj: document.getElementById('kod_ptj').value,
                    department: document.getElementById('department').value,
                    telefon: document.getElementById('telefon').value,
                    emel: document.getElementById('emel').value,
                    gred: document.getElementById('gred').value,
                };

                const system = document.querySelector('input[name="system_type"]:checked').value;
                const issue = document.getElementById('issue-dropdown').value;
                const other = document.getElementById('other-issue-input').value;
                const notes = `${system.toUpperCase()} - ${issue} ${issue === 'Lain-lain' ? '('+other+')' : ''}`;

                // 2. Save Log Entry
                const logEntry = {
                    ...formData,
                    confirmation: 'TIDAK',
                    notes: notes,
                    submitted_by: STATE.currentUser.id,
                    perekod: STATE.currentUser.email
                };

                const { error } = await supabase.from('rekod').insert([logEntry]);

                if (!error) {
                    // 3. Auto-Save Master Data in background
                    CallLog.updateMasterData(); // Re-use the function we defined above
                    
                    Utils.showToast("Rekod Disimpan Berjaya!");
                    document.getElementById('data-form').reset();
                    document.getElementById('issue-dropdown-container').classList.add('hidden');
                    CallLog.checkValidity();
                } else {
                    alert("Ralat: " + error.message);
                }
            }
        };

        // ==========================================
        // 6. RECORDS MODULE
        // ==========================================
        const Records = {
            fetch: async () => {
                const tbody = document.getElementById('records-table-body');
                tbody.innerHTML = '<tr><td colspan="6" class="text-center p-4"><div class="loader"></div></td></tr>';

                const { data, error } = await supabase.from('rekod')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(50);

                if (error) {
                    tbody.innerHTML = `<tr><td colspan="6" class="text-red-500 p-4">Error: ${error.message}</td></tr>`;
                    return;
                }

                tbody.innerHTML = '';
                data.forEach(r => {
                    const statusColor = r.confirmation === 'YA' ? 'text-green-600 bg-green-50' : 'text-red-600 bg-red-50';
                    tbody.innerHTML += `
                        <tr class="border-b hover:bg-gray-50">
                            <td class="p-3">${Utils.formatDate(r.created_at)}</td>
                            <td class="p-3 font-medium">${r.nama}</td>
                            <td class="p-3 text-gray-500">${r.ic_number}</td>
                            <td class="p-3">${r.department}</td>
                            <td class="p-3 text-sm">${r.notes}</td>
                            <td class="p-3">
                                <span class="px-2 py-1 rounded text-xs font-bold ${statusColor}">${r.confirmation}</span>
                            </td>
                        </tr>
                    `;
                });
            },
            
            exportExcel: () => {
                // Implementation for SheetJS export
                alert("Export logic goes here.");
            }
        };

        // ==========================================
        // 8. INITIALIZATION
        // ==========================================
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Initialize Icons
            if (typeof lucide !== 'undefined') lucide.createIcons();

            // 2. Check Login Status
            Auth.init();

            // 3. Attach Event Listeners
            
            // Login Form
            document.getElementById('login-form').addEventListener('submit', Auth.login);

            // Search Input
            document.getElementById('global-search').addEventListener('input', (e) => CallLog.handleSearch(e.target.value));

            // Main Data Form Submit
            document.getElementById('data-form').addEventListener('submit', CallLog.submit);

            // Radio Buttons Change (System Type)
            document.querySelectorAll('input[name="system_type"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    CallLog.updateIssues(e.target.value);
                    CallLog.checkValidity();
                });
            });

            // Issue Dropdown Change
            document.getElementById('issue-dropdown').addEventListener('change', (e) => {
                const isOther = e.target.value === 'Lain-lain';
                document.getElementById('other-issue-input').classList.toggle('hidden', !isOther);
                CallLog.checkValidity();
            });

            // Input Validation & Master Button Visibility Trigger
            const inputs = document.querySelectorAll('#data-form input, #data-form select');
            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    CallLog.checkValidity();
                    // If user is editing a read-only field (now enabled), show master save button
                    if(!input.readOnly && input.id !== 'other-issue-input') {
                         document.getElementById('btn-update-master').classList.remove('hidden');
                    }
                });
            });
        });

    </script>
</body>
